<div class="av-itinerary" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h2>{{ model?.type === 'depart' ? 'Departure' : 'Return' }}</h2>
    <span fxFlex></span>
    <h4>{{ model?.departureDate | date }}</h4>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1 class="av-text-accent av-airport-code">
      {{ model?.departureAirport?.iataCode }}
    </h1>
    <h1>
      <mat-icon style="transform: rotate(90deg)" color="accent" inline>flight</mat-icon>
    </h1>
    <h1 class="av-text-accent av-airport-code">{{ model?.arrivalAirport?.iataCode }}</h1>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h4>{{ model?.departureAirport?.name }}</h4>
    <h4>{{ model?.arrivalAirport?.name }}</h4>
  </div>
  <div *ngFor="let leg of model?.legs">
    <mat-divider inset></mat-divider>
    <av-flight-leg [model]="leg"></av-flight-leg>
  </div>
</div>
